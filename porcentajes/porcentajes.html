<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./porcentajes.css">
    <title>Porcentaje</title>
</head>
<body>
    <header>

        <h1>Porcentajes y descuentos</h1>
        <h3>Segun taller practico del curso practico de JavaScript</h3>
    </header>
    <main>
        <section>
            <h2>¿Cuanto me ahorro si compro con descuento?</h2>
            <form action="">

                <label for="precio">Cuanto vale el producto sin descuento?
                    <input id="precio" name="precio" type="number">
                </label>

                <label for="cupon">Tengo un cupon: <input type="text" id="cupon" name="cupon" class="input--text"></label>
                <p class="cupon-answer text--small"></p>

                <button type="button" id="boton" class="botonValidacion" onclick="cuponValidation()">Validar cupon</button>

                <label for="descuento">¿Cual es el porcentaje de descuento del producto? <input type="number" id="descuento" name="descuento"></label>

                <button type="button" onclick="miAhorro()">Mi ahorro</button>

                <div id="resultado" class="answer"></div>
            </form>
        </section>
        <section>
            <h2>¿Cúal me sale mas barato?</h2>
            <form action="">

                <label for="peso">¿Cuantos g/ml contiene?<input type="number" name="peso" id="peso"></label>
                
                <label for="precioProducto">¿Cuanto cuesta?<input type="number" name="precio" id="precioProducto"></label>

                <button type="button" onclick="precioPorUnidad()">¿Cuanto cuesta?</button>

                <div class="answer">
                    <p class="answer__text">El precio por unidad de tu producto es: </p>
                    <p id="precioUnidad" class="answer__text answer__text--big"></p>
                </div>
            </form>
            </section>
    </main>

    <script src="./porcentajes.js"></script>
</body>
</html>
